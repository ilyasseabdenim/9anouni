<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title data-i18n="title">Chik | Mobile-Native Legal AI</title>
    <meta name="description" data-i18n="description" content="A mobile-first, app-like experience for Moroccan Law, engineered for flawless performance and intuitive use on any device.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <div class="app-wrapper">
        <aside class="app-sidebar">
            <div class="sidebar-header">
                <i data-feather="zap" class="logo-icon"></i>
                <h1 class="logo-title">Chik</h1>
            </div>
            <p class="sidebar-subtitle" data-i18n="subheadline">An AI assistant meticulously trained on legal codes, redesigned for an intuitive, fluid, and powerful user experience.</p>
            <div class="sidebar-content">
                <h3 class="suggestions-title" data-i18n="suggestions_title">Suggestions</h3>
                <div class="suggestion-chips-desktop">
                    <button class="suggestion-chip" data-i18n="chip_business" data-query="How do I start an SARL business?">Start a business</button>
                    <button class="suggestion-chip" data-i18n="chip_family" data-query="Explain the Moudawana family code.">Family code</button>
                    <button class="suggestion-chip" data-i18n="chip_property" data-query="What are property laws for foreigners?">Property laws</button>
                </div>
            </div>
        </aside>

        <div class="main-content">
            <header class="main-header">
                <span class="header-title">Chik</span>
                <button class="menu-button" id="menu-button" aria-label="Open menu">
                    <i data-feather="more-horizontal"></i>
                </button>
            </header>

            <main class="chat-messages" id="chat-messages"></main>

            <div class="action-sheet-backdrop" id="action-sheet-backdrop"></div>
            <div class="action-sheet" id="action-sheet">
                <div class="action-sheet-content">
                    <h3 class="suggestions-title" data-i18n="suggestions_title">Suggestions</h3>
                    <div class="suggestion-chips-mobile">
                         <button class="suggestion-chip" data-i18n="chip_business" data-query="How do I start an SARL business?">Start a business</button>
                         <button class="suggestion-chip" data-i18n="chip_family" data-query="Explain the Moudawana family code.">Family code</button>
                         <button class="suggestion-chip" data-i18n="chip_property" data-query="What are property laws for foreigners?">Property laws</button>
                    </div>
                    <div class="language-select">
                        <i data-feather="globe"></i>
                        <select id="language-selector" aria-label="Select language">
                            <option value="en">English</option>
                            <option value="fr">Français</option>
                            <option value="ar">العربية</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <footer class="chat-input-bar">
                <div class="chat-input-wrapper">
                    <textarea id="user-input" data-i18n-placeholder="placeholder_input" placeholder="Ask a question..." rows="1"></textarea>
                    <button id="send-button" aria-label="Send message">
                        <i data-feather="arrow-up"></i>
                    </button>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
